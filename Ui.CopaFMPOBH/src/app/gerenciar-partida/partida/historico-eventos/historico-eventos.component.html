<section>
    <h6>eventos do jogo</h6>
    <div class="overflow-scroll" style="margin-top: 15px;">
        <table>
            <tr>
                <th class="club">Time</th>
                <th>Evento</th>
                <th>Jogador</th>
                <th class="d-sm-none d-md-block">Camisa</th>
                <th>Deletar</th>
            </tr>
            <tr *ngFor="let evento of eventos">
                <td class="club"><img src="assets/images/CopaFMPOBH/Times/{{ obterEscudo(evento.idTime) }}" width="30"
                        height="30" alt="trophy">
                    {{obterTime(evento.idTime)}}</td>
                <td>
                    <div *ngIf="evento.descricaoEvento == 'CartaoAmarelo'" class="card yellow"><i class='far fa-square' style='font-size:15px;color:yellow;background-color:yellow;border-radius:20%;'></i></div>
                    <div *ngIf="evento.descricaoEvento == 'CartaoVermelho'" class="card red"><i class='far fa-square' style='font-size:15px;color:red;background-color:red;border-radius:20%;'></i></div>    
                    <div *ngIf="evento.descricaoEvento == 'GolMarcado'" class="goal"><i class='far fa-futbol' style='font-size:15px;color:green'></i></div>
                    <div *ngIf="evento.descricaoEvento == 'GolContra'" class="goal"><i class='far fa-futbol' style='font-size:15px;color:red'></i></div>    
                </td>
                <td>{{obterJogador(evento.idJogador, evento.idTime)}}</td>
                <td><span>{{obterCamisa(evento.idJogador, evento.idTime)}}</span></td>
                <td class="d-sm-none d-md-block"><button class="btn-link" style="width: 40px; height: auto;" (click)="deletar(evento.id)">
                        <i class='fa fa-trash' style='font-size:20px;color:red'></i>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</section>
